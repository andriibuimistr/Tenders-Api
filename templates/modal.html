<div class="modal-bug-report" id="modalBugReport">
  <div class="modal-header">
    <a class="close">Ã—</a>
    <h3>{{ lng.section('section_add_bug_report') }}</h3>
  </div>
  <div class="modal-body">
    <form class="form-add-report" id="addReportForm" role="form">
        <div class="form-group">
            <label for="reportTitle">{{ lng.label('label_report_title') }}</label>
            <input type="text" class="form-control" id="reportTitle" maxlength="255">
        </div>
        <div class="form-group">
            <label for="reportType">{{ lng.label('label_report_type') }}</label>
            <select class="form-control" id="reportType" name="reportType">
                <option value="bug">Bug</option>
            </select>
        </div>
        <div class="form-group">
            <label for="reportContent">{{ lng.label('label_report_content') }}</label>
            <textarea name="reportContent" id="reportContent" maxlength="2000"></textarea>
        </div>
    </form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" id="sendReportButton" type="button">{{ lng.button('button_send') }}</button>
  </div>
</div>
